services:
    - name: galaxy
      display_name: Galaxy
      type: web
      logo: /static/images/logo_galaxy.png
      process_name: galaxy.ini
      virtual_path: "/galaxy"
      installation_path: "/mnt/galaxy/galaxy-app"
      access_instructions:
         username: "manual sign up"
         password_hint: "<custom password>"
      description: >
            <a href="https://galaxyproject.org/">Galaxy</a> is an open, web-based platform for accessible,
            reproducible, and transparent computational biomedical research.

    - name: cloudman
      display_name: Cloudman
      type: web
      logo: /static/images/logo_cloudman.png
      process_name: cm_wsgi.ini
      virtual_path: "/cloud"
      installation_path: "/mnt/cm"
      access_instructions:
         username: "ubuntu"
         password_hint: "<cluster password>"
      description: >
        <a href="http://cloudman.irb.hr/">CloudMan</a> is a cloud manager that orchestrates the steps required to provision and manage
        compute clusters on cloud infrastructure. Use Cloudman to start and manage your Galaxy
        service and to add additional nodes to your compute cluster.

    - name: vnc
      display_name: Lubuntu Desktop
      type: web
      logo: /static/images/logo_lubuntu.png
      process_name: novnc
      virtual_path: "/vnc"
      installation_path: "/opt/galaxy/novnc"
      access_instructions:
         username: "ubuntu"
         password_hint: "<cluster password>"
      description: >
        <a href="http://lubuntu.net/">Lubuntu</a> is a lightweight desktop environment through which you can run desktop applications on
        your virtual machine. You can also access the GVL commandline utilities through the desktop.

    - name: ssh
      display_name: "SSH"
      type: cmdline
      logo: /static/images/logo_ssh.png
      process_name: sshd
      virtual_path:
      installation_path: "/usr/sbin/sshd"
      access_instructions:
         username: "ubuntu"
         password_hint: "<cluster password>"
      description: >
        You can login to your virtual machine remotely through an SSH client.

